<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup1.css">
    <title>Sign In</title>
</head>
<body>
<!-- Jason Parker -->
    <main class="container">

        <div class="side3">
            <div class="top">

                <div class="account">
                    <h2>Dont have and account  yet?</h2>
                </div>

                <div class="waiting">
                    <h2>What are you waiting for!?</h2>
                </div>

                <div class="button2">
                    <p>

                        <button type="button3" onclick="alert('Loading...')">Sign Up</button>
                    </p>
                </div>

            </div>

            <div class="bottom">
                <div><img src="./sign-in-graphic.png" alt=""></div>
            </div>

            <div>
                <p>&nbsp;</p>
                <p>&nbsp;</p>


            </div>
        </div>


        <div class="side1">

                <div class="top">
                    <h1 class="signup">Sign In</h1>
                    <form>
    
                        <div class="usernamimg"><img src="./username.svg" alt="">
                            <input class="name" type="text" name="username"><br/>
                        </div>
    
                        <div class="usernamimg"><img src="./email.svg" alt="">
                            <input class="email" type="text" name="email"><br/>
                        </div>
    
                        <div class="usernamimg"><img src="./password.svg" alt="">
                            <input class="password" type="text" name="password"><br />
                        </div>
                    </form>
                </div>
    
                <button type="button" onclick="alert('Loading...')">Sign In</button>
    
                <div class="social">Or sign in with social media</div>
    
                <div class="bottom">
    
                    <div class="circle">
                    <img src="./facebook.svg" alt="">
                    </div>
                    <div class="circle"><img src="./twitter.svg" alt=""></div>
                    <div class="circle"><img src="./google.svg" alt=""></div>
                    <div class="circle"><img src="./linkedin.svg" alt=""></div>
                </div>


        </div>


    </main>
    
</body>
</html>
